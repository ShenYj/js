<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">

        // 对象
        var dog = {
            name : 'wangcai',
            age : 8,
            height : 1.55,
            friends : ['xixi','lili'],
            // 狗对象的方法
            eat : function(sth) {
                console.log(this.name + '-----吃' + sth);
            },
            run : function(){
                console.log(this.name + '=====跑');
            }
        };

        // 调用狗对象的属性
        console.log(dog.name,dog.age,dog.height,dog.friends);
        // 调用狗的方法
        dog.run();
        dog.eat('面包');

    </script>
</head>
<body>

</body>
</html>
