<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
    <img class="icon" src="../images/IMG_3946.JPG">
    <p></p>
    <button>更改图片</button>

    <!--js脚本语言代码顺序执行-->
    <script type="text/javascript">

        // 拿到要操作的标签,获取到的是一个数组
        var img = document.getElementsByClassName('icon')[0];
        var btn = document.getElementsByTagName('button')[0];
        //console.log(img,btn);
        btn.onclick = function(){
            // lastIndexOf如果找到,则返回任意正数,没有找到,返回-1
            if(img.src.lastIndexOf('images/IMG_3946.JPG') != -1){
                img.src = '../images/IMG_3816.JPG';
            }else{
                img.src = '../images/IMG_3946.JPG';
            }
        }




    </script>
</body>
</html>
