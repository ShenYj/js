<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绘制直线</title>
    <script type="text/javascript"></script>
</head>
<body>
    <!--画板-->
    <canvas id="canvas" style="background-color: black">您当前的版本不支持,请升级版本!</canvas>
    <script type="text/javascript">

        // 拿到画板
        var canvas = document.getElementById('canvas');
        canvas.width = 1000;
        canvas.height = 700;

        // 拿到上下文
        var context = canvas.getContext('2d');
        context.strokeStyle = 'red';
        context.lineWidth = 5;

        // 绘制直线(水平方向)
        context.beginPath();
        context.moveTo(100,100);
        context.lineTo(900,100);
        context.closePath();
        context.stroke();

        // 另一条直线(垂直方向)
        context.strokeStyle = 'blue';
        context.beginPath();
        context.moveTo(500,10);
        context.lineTo(500,600);
        context.closePath();
        context.stroke();
    </script>
</body>
</html>
