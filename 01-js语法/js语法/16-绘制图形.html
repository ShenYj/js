<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绘制图形</title>
</head>
<body>
    <canvas id="canvas" style="background-color: black">您当前的版本不支持,请升级版本!</canvas>
    <script type="text/javascript">

        // 拿到画板
        var canvas = document.getElementById('canvas');
        canvas.width = 1000;
        canvas.height = 700;
        // 获取上下文
        var context = canvas.getContext('2d');
        context.strokeStyle = 'red';
        context.lineWidth = 10;
        // 设置填充色
        context.fillStyle = 'purple';

        // 绘制三角形
        context.beginPath();
        context.moveTo(150,100);
        context.lineTo(200,200);
        context.lineTo(100,200);
        context.lineTo(150,100);
        context.closePath();
        context.stroke();

        // 绘制正方形
        context.beginPath();
        context.moveTo(300,100);
        context.lineTo(400,100);
        context.lineTo(400,200);
        context.lineTo(300,200);
        context.lineTo(300,100);
        context.closePath();
        context.stroke();
        context.fill();

        // 绘制弧线(顺时针)
        context.beginPath();
        context.arc(600,150,50,0,Math.PI/2,false);
        //context.closePath();
        context.stroke();

        // 绘制狐仙(逆时针)
        context.beginPath();
        context.strokeStyle = 'green';
        context.arc(600,150,50,0,Math.PI/2,true);
        context.stroke();


    </script>
</body>
</html>
