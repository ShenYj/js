<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>批量绘制弧线练习</title>
</head>
<body>
    <canvas id="canvas" style="background-color: black">您当前的版本不支持,请升级版本!</canvas>
    <script type="text/javascript">
        // 获取画板
        var canvas = document.getElementById('canvas');
        // 设置尺寸
        canvas.width = 1000;
        canvas.height = 700;
        // 获取上下文
        var context = canvas.getContext('2d');
        context.lineWidth = 5;
        context.strokeStyle = 'green';
        context.fillStyle = 'red';

        // 绘制十段弧线
        for(var i = 0;i < 10; i++){
            context.beginPath();
            context.arc(100+i*80,100,30,0,2.0*Math.PI * (i+1)/10,false);
            //context.closePath();
            context.stroke();
        }

        // 绘制十段弧线
        for(var i = 0;i < 10; i++){
            context.beginPath();
            context.arc(100+i*80,200,30,0,2.0*Math.PI * (i+1)/10,false);
            context.stroke();
            context.fill();
        }

    </script>
</body>
</html>
