<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>绘制奥运五环</title>
</head>
<body>
    <canvas id="canvas" style="background-color: black">当前版本不支持,请升级版本!</canvas>
    <script type="text/javascript">
        // 获取画板
        var canvas = document.getElementById('canvas');
        // 设置画板尺寸
        canvas.width = 1000;
        canvas.height = 700;
        // 获取上下文
        var context = canvas.getContext('2d');
        // 设置线宽
        context.lineWidth = 5;

        // 颜色数组
        var colorArr = ['red','green','blue','yellow','white'];

        // 绘制奥运五环
        for(var i = 0 ; i < 5; i++){
            context.beginPath();
            context.strokeStyle = colorArr[i];
            context.arc(150+i*100,100,80,0,2.0*Math.PI,false);
            context.closePath();
            context.stroke();
        }


        for(var i = 0 ; i < 5; i++){
            context.beginPath();
            context.strokeStyle = colorArr[i];
            if(i < 3){
                context.arc(150+i*100,300,80,0,2.0*Math.PI,false);
            }else{
                context.arc(100+(i-2)*100,400,80,0,2.0*Math.PI,false);
            }
            context.closePath();
            context.stroke();
        }

    </script>
</body>
</html>
